<head>
  <meta charset="utf-8">
  <title>The Chicken and Egg Machine</title>
  <meta name="description" content="The Chicken and Egg Machine">
  <meta name="keywords" content="Chicken,egg,machine,artwork,sofie">
  <meta name="author" content="David Springer">
  <link href="./css/chicken_and_egg.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="./third_party/box2dweb/Box2d.min.js"></script>
  <script type="text/javascript" src="./js/body_view.js"></script>
  <script type="text/javascript" src="./js/poly_view.js"></script>
  <script type="text/javascript" src="./js/egg_view.js"></script>
  <script type="text/javascript" src="./js/chicken_and_egg.js"></script>
  <script type="text/javascript" src="./js/chicken.js"></script>
  <script type="text/javascript" src="./js/feed_bag.js"></script>
  <script type="text/javascript" src="./js/water_bottle.js"></script>
  <script type="text/javascript" src="./js/egg_crate.js"></script>
  <!-- Run the app once the page is loaded. -->
  <script type="text/javascript">
    var application;
    $(document).ready(function() {
      // Size the canvas to fill its wrapper DIV element.
      var view = $("#chicken_and_egg_view");
      var canvas = $("#chicken_and_egg_canvas");
      canvas.width(view.width()).height(view.height());
      canvas.attr("width", view.width() + "px");
      canvas.attr("height", view.height() + "px");

      application = new ChickenAndEgg(canvas[0]);
      application.run();
    });
  </script>
</head>

<body>
  <div class="autoresize">
    <!-- The main simulation area.  This element contains a <canvas> that
    resizes to fill this container. -->
    <div id="chicken_and_egg_view" class="horizontal-align-center">
      <canvas id="chicken_and_egg_canvas"></canvas>
    </div>
  </div>
</body>

</html>
